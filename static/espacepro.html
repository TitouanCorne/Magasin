<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./mainbis.css" rel="stylesheet" />
    <title>Magasin en ligne</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Accueil</a></li>
        </ul>
      </nav>
      <form id="login">
        <p>Ajout d'une nouvelle création à la base de données :</p>
        <div class="mb-3">
          <label for="nv_nom" class="form-label">Nom de la création</label>
          <input type="string" class="form-control" id="nv_nom">
        </div>
        <div class="mb-3">
            <label for="nv_dimensions" class="form-label">Dimensions (longueur x largeur x hauteur)</label>
            <input type="string" class="form-control" id="nv_dimensions">
        </div>
        <div class="mb-3">
            <label for="nv_prix" class="form-label">Prix</label>
            <input type="string" class="form-control" id="nv_prix">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <button type="submit" class="btn btn-secondary">Valider</button>
      </form>    
    </div>
  </body>
</html>
