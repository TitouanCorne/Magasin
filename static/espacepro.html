<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico"/>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./mainbis.css" rel="stylesheet" />
    <title>Magasin en ligne</title>
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar">
        <ul>
          <li><a href="index.html">Accueil</a></li>
        </ul>
      </nav>
      <form id="login">
        <p>Ajout d'une nouvelle création à la base de données :</p>
        <div class="mb-3">
          <label for="nv_nom" class="form-label">Nom de la création</label>
          <input type="string" class="form-control" id="nv_nom">
        </div>
        <div class="mb-3">
            <label for="nv_dimensions" class="form-label">Dimensions (longueur x largeur x hauteur)</label>
            <input type="string" class="form-control" id="nv_dimensions">
        </div>
        <div class="mb-3">
          <label for="nv_type" class="form-label">Type</label>
          <input type="string" class="form-control" id="nv_type">
        </div>
        <div class="mb-3">
            <label for="nv_prix" class="form-label">Prix</label>
            <input type="string" class="form-control" id="nv_prix">
        </div>
        <div class="mb-3">
          <label for="mdp" class="form-label">Mot de passe</label>
          <input type="password" class="form-control" id="mdp">
        </div>
        <button type="submit" class="btn btn-secondary" id="valider">Valider</button>
      </form>    
    </div>
  </body>
  <script>
    function add_db(NOM, DIMENSIONS, TYPE, PRIX, MDP){
      if (MDP == "devweb"){ //vérification mot de passe IL FAUDRA FAIRE APPEL AU BACK POUR NE PAS AFFICHER LE MDP
        //ajouter l'élément dans la base de donnée
        console.log("c'est le bon mdp")
        Product.build({nom: NOM,
                      dimensions: DIMENSIONS,
                      prix: PRIX,
                      type: TYPE})
      }
      else if (TYPE != "chaise" || TYPE != "table"){
        TYPE = "divers"
      }
      else{
        //afficher un message d'erreur "mot de passe incorrect"
        window.alert("Mot de passe incorrect !");
      }
    }
    document.getElementById("valider").addEventListener("click", (event) => {
      NOM = document.getElementById("nv_nom").value;
      DIMENSIONS = document.getElementById("nv_dimensions").value;
      TYPE = document.getElementById("nv_type").value;
      PRIX = document.getElementById("nv_prix").value;
      MDP = document.getElementById("mdp").value;
      add_db(NOM, DIMENSIONS, PRIX, MDP, TYPE)
    })

  
// éviter que l'utilisateur ait accès à l'HTML pour ne pas qu'il ait accès au mdp
document.addEventListener("keydown", function (event){
    if (event.ctrlKey){
       event.preventDefault();
    }
    if(event.keyCode == 123){
       event.preventDefault();
    }
    });
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</html>
